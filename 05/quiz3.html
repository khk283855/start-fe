<html>
  <head>
    <meta charset="utf-8" />

    <title>DOM</title>
    <style>
      body {
        padding: 10px;
      }
      .box {
        width: 100px;
        height: 30px;
        background-color: #ddd;
      }
      .red {
        background-color: red;
      }

  </head>
  <body>
    <div>
      <input type="text" class="txt" value="hello" id="input" />

      <button class="add-btn" id="add">추가</button>
      <button class="delete-btn" id="delete">삭제</button>
      <button class="reset-btn" id="reset">초기화</button>
      <button class="toggle-btn" id="toggle">보이기,숨기기 토글</button>

    </div>
    
    <div class="box" id="box1">
